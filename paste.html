<!DOCTYPE html>
<html>

<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pastezone</title>
        <style>pre{white-space: pre-wrap;}</style>
</head>

<body>
        <pre>{{.Content}}</pre>
        <hr>
        <p>Created {{.Created | formatTime}} - Expires {{.Expires | formatTime}}</p>
        <script>
                const text = document.getElementsByTagName('pre')[0];
                text.onclick = () => {navigator.clipboard.writeText(text.innerText)};
        </script>
</body>

</html>
